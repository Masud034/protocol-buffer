syntax = 'proto3';

package common;

option java_multiple_files = true;
option java_package = "com.masudulalam.models";

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyType bodyType = 4;
}

enum BodyType {
  //default value -> first one
  UNKNOWN = 0;
  SEDAN = 1;
  COUPE = 2;
  SUV = 3;
}